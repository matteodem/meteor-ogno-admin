<template name="ognoAdminOverview">
    {{#if canView}}
        {{#if customizedHomeScreen}}
            {{> customHomeScreenContent}}
        {{else}}
        <h1 class="ui large header">Welcome to Ogno Admin</h1>
        <p>This admin UI has been made with lots of love and tries to make creating Admin Interfaces as easy as possible.</p>
        <h2 class="ui small header">Features</h2>
        <ul class="ui list">
            <li>Auto generated menu tree</li>
            <li>Collection views to handle changes to your specified collections</li>
            <li>Custom views possible</li>
        </ul>
        <div class="ui info message">
            <p>Change this overview page with the config property <b>homeScreenTemplate</b> and the value as the template string.</p>
        </div>
        <div class="ui horizontal icon divider">
            <i class="circular heart icon"></i>
        </div>
        <a href="/" class="ui button"><i class="close icon"></i>Go back</a>
        {{/if}}
    {{else}}
        {{#if customizedGuestHomeScreen}}
            {{> customGuestHomeScreenContent}}
        {{else}}
            <div class="ui error message">
                <div class="header">Not enough permissions</div>
            </div>
        {{/if}}
    {{/if}}
</template>
